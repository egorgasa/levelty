<!DOCTYPE html>

  <title>levelty</title>

  <link

  <body>
    <header class="main-header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__logo">
        <a href=""><img src="assets/img/svg/logo.svg" alt="" /></a>
      </div>
      <nav class="header-nav">
        <ul class="header__list">
          <li><a href="">About us</a></li>
          <li class="header-list__item_active"><a href="">Blog</a></li>
        </ul>
      </nav>
      <div class="header__apps">
        <div class="header-apps__wrapper">
          <a href="" class="btn_ios">
            <img src="assets/img/svg/apple.svg" alt="" /> App Store</a
          ><a href="" class="btn_android"
            ><img src="assets/img/svg/google.svg" alt="" /> Google Play</a
          >
        </div>
      </div>
      <div class="header__burger">
        <div class="header-burger__inner">
          <span></span><span></span><span></span>
        </div>
      </div>
    </div>
  </div>
</header>

    <main class="error">
    <section>
        <div class="container">
            <div class="error__wrapper">
                <div class="error__content">
                    <p>Oops!</p>
                    <p>We can’t seem to find the page you’re looking for. Please bear with us and try a different one.</p>
                    <a href="" class="btn">Go to homepage</a>
                </div>
                <div class="error__img"><img src="assets/img/svg/error.svg" alt=""></div>
            </div>
        </div>
    </section>
    </main>
    <div class="burger__menu">
  <div class="burger__overlay"></div>
  <div class="burger-menu__content">
    <div class="burger__setting">
      <div class="burger-setting__wrapper">
        <a href=""><img src="assets/img/svg/logo.svg" alt="" /></a>
        <div class="burger_close">
          <div class="burger-close__inner"><span></span><span></span></div>
        </div>
      </div>
     
    </div>

    <ul class="list_burger">
      <li><a href="">About us</a></li>
      <li><a href="">Blog</a></li>
    </ul>
    <div class="header__apps">
      <p>Get Levelty App:</p>
      <div class="header-apps__wrapper">
        <a href="" class="btn_ios">
          <img src="assets/img/svg/apple.svg" alt="" /> App Store</a
        ><a href="" class="btn_android"
          ><img src="assets/img/svg/google.svg" alt="" /> Google Play</a
        >
      </div>
    </div>
  </div>
</div>

          <a href=""><img src="assets/img/svg/link.svg" alt="" /></a>
